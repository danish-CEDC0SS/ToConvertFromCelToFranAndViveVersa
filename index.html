<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>C and F</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid a2">
        <div class="container a5">
            <h2><i>Coversion Of Celsius to Fahrenheit and Vice-Versa</i></h2>
        </div>
        <div class="container a1">
            <form onsubmit="event.preventDefault()">
                <div class="form-group">
                <input type="number" id="inp1" placeholder="Input" class="a4"></div>
                <div class="form-group">
                <input type="text" id="inp2" placeholder="Result" class="a4" readonly></div>
                <div class="form-group">
                <select id="degree" name="degree" class="a3">
                    <option value="Celcius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select></div>
                <div class="form-group">
                <input type="submit" onclick="fun1()" value="Convert" class="btn btn-dark" ></div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
